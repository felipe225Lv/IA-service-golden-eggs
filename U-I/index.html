<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agente de IA - Chat</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
    }

    /* üß† CONTENEDOR PRINCIPAL */
    #chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      scroll-behavior: smooth;
    }

    /* üí¨ BURBUJAS DE MENSAJE */
    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 14px;
      line-height: 1.5;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .user {
      align-self: flex-end;
      background-color: #2563eb;
      color: white;
      border-bottom-right-radius: 2px;
    }

    .agent {
      align-self: flex-start;
      background-color: #6a0dad;
      color: #fff;
      border-bottom-left-radius: 2px;
    }

    /* ‚úçÔ∏è INPUT */
    #input-container {
      display: flex;
      padding: 16px;
      background-color: #1e293b;
      border-top: 1px solid #334155;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #334155;
      color: #f1f5f9;
      font-size: 1em;
      outline: none;
    }

    #send-btn {
      margin-left: 10px;
      background-color: #2563eb;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      padding: 0 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-btn:hover {
      background-color: #1d4ed8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Barra de scroll personalizada */
    #chat-container::-webkit-scrollbar {
      width: 8px;
    }
    #chat-container::-webkit-scrollbar-thumb {
      background-color: #475569;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="chat-container"></div>

  <div id="input-container">
    <input id="chat-input" type="text" placeholder="Escribe tu mensaje..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const chatInput = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");
    const API_URL = "http://127.0.0.1:8001/api/chat/";

    // üß† Funci√≥n para agregar mensajes
    function addMessage(text, sender = "agent") {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // ‚åõ Mensaje de carga
    function addLoadingMessage() {
      const msg = document.createElement("div");
      msg.classList.add("message", "agent");
      msg.textContent = "‚è≥ Pensando...";
      msg.id = "loading-message";
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // üß© Eliminar mensaje de carga
    function removeLoadingMessage() {
      const loadingMsg = document.getElementById("loading-message");
      if (loadingMsg) loadingMsg.remove();
    }

    // üöÄ Enviar mensaje al backend
    async function sendMessage() {
      const userInput = chatInput.value.trim();
      if (!userInput) return;

      addMessage(userInput, "user");
      chatInput.value = "";

      addLoadingMessage();

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: userInput }),
        });

        const data = await response.json();
        removeLoadingMessage();

        if (data.response) {
          addMessage(data.response, "agent");
        } else if (data.result) {
          addMessage(JSON.stringify(data.result, null, 2), "agent");
        } else {
          addMessage("No entend√≠ la respuesta del agente ü§ñ", "agent");
        }
      } catch (error) {
        removeLoadingMessage();
        addMessage("‚ö†Ô∏è No se pudo conectar con el servidor.", "agent");
      }
    }

    // ‚èé Enter o bot√≥n
    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
    sendBtn.addEventListener("click", sendMessage);

    // üëã Mensaje inicial
    addMessage("üëã ¬°Hola! Soy tu asistente inteligente. ¬øEn qu√© te puedo ayudar hoy?", "agent");
  </script>
</body>
</html>
